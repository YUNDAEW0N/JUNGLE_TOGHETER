version: "3.5"
services: 
  # 서비스 명
  postgresql:
    # 사용할 이미지
    image: postgres:16.2
    # 컨테이너 실행 시 재시작
    restart: always
    # 컨테이너명 설정
    container_name: postgres
    # 접근 포트 설정 (컨테이너 외부:컨테이너 내부)
    ports:
      - "5432:5432"
    # 환경 변수 설정
    env_file:
      - .postgres.env
    # 볼륨 설정
    volumes:
      - ./data/postgres/:/var/lib/postgresql/data

  # 서비스 명
  pgadmin:
    # 사용할 이미지
    image: dpage/pgadmin4
    # 컨테이너 실행 시 재시작
    restart: always
    # 컨테이너명 설정
    container_name: pgadmin4
    # 접근 포트 설정 (컨테이너 외부:컨테이너 내부)
    ports:
      - "5050:80"
    # 환경 변수 설정
    env_file:
      - .postgres.env
    # 볼륨 설정
    volumes:
      - ./data/pgadmin/:/var/lib/pgadmin
    user: "root"

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: nest-postgres
    env_file:
      - .env
    ports:
      - "3000:3000"
      - "5000:5000" # 웹소켓 포트
    depends_on:
      - postgresql
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  
  redis:
    image: redis
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASS"
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

